<!-- Button trigger modal -->
<div class="text-right">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Agregar
      </button>
</div>
<br>
<br>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar canción</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form class="form-inline">
              <input type="text"
              [(ngModel)]="cancionNueva.cancion"
              name="cancion"
              class="form-control mb-2 mr-sm-2 mb-sm-0"
              placeholder="Cancion">
              <input type="text" [(ngModel)]="cancionNueva.artista" name="artista" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Artista">
              <input type="text" [(ngModel)]="cancionNueva.album" name="album" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Album">
              <input type="number" [(ngModel)]="cancionNueva.anio" name="anio" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Año">
              <input type="text" [(ngModel)]="cancionNueva.pais" name="pais" class="form-control mb-2 mr-sm-2 mb-sm-0"  placeholder="País">
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="guardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
      <tr>
          <th scope="col">Canción</th>
          <th scope="col">Artista</th>
          <th scope="col">Album</th>
          <th scope="col">Año</th>
          <th scope="col">País</th>
          <th scope="col">Link</th>
        </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cancion of canciones">
        <td>{{cancion.cancion}}</td>
        <td>{{cancion.artista}}</td>
        <td>{{cancion.album}}</td>
        <td>{{cancion.anio}}</td>
        <td>{{cancion.pais}}</td>
        <td>{{cancion.link}}</td>
    </tr>
  </tbody>
</table>
